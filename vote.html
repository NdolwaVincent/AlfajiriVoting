<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfajiri Academy Malaba - Vote Tally and Voter Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4; /* Light green background */
    }

    h1, h2, h3 {
      font-weight: 700;
    }

    th {
      background-color: #10b981; /* Green header */
      color: white;
    }

    .table-container {
      overflow-x: auto;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #10b981; /* Green scrollbar */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #059669; /* Darker green on hover */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Main Content Wrapper -->
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-7xl mx-auto flex-grow flex flex-col">
    <!-- Header -->
    <h1 class="text-center text-green-600 text-4xl md:text-5xl font-bold mb-8">
      Alfajiri Academy Malaba
    </h1>
    <p class="text-center text-gray-700 text-lg md:text-xl mb-10">
      <strong>2025 STUDENT'S COUNCIL ELECTIONS</strong>
    </p>

    <!-- Summary Section -->
    <section id="summary" class="mb-8 p-4 rounded-lg shadow bg-green-500 text-white flex-grow flex flex-col items-center justify-center">
      <h2 class="text-2xl md:text-3xl font-bold mb-4">Summary</h2>
      <p id="totalVoters" class="text-sm md:text-base font-medium"></p>
      <div id="leadingAspirants" class="mt-4 space-y-2 text-sm md:text-base font-medium"></div>
    </section>

    <!-- Results Section -->
    <section class="mb-12 flex-grow flex flex-col">
      <h2 class="text-3xl text-green-600 font-bold text-center mb-6">Vote Tally</h2>
      <div id="resultsTable" class="flex flex-col gap-8 flex-grow"></div>
    </section>

    <!-- Voter Status Section -->
    <section class="flex-grow flex flex-col">
      <h2 class="text-3xl text-green-600 font-bold text-center mb-6">Voter Status</h2>

      <!-- Voted Table -->
      <div class="table-container mb-8 flex-grow">
        <h3 class="text-2xl text-green-600 font-bold mb-4">Voted</h3>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-sm">
          <thead>
            <tr>
              <th class="px-6 py-3 text-left font-semibold">S/N</th>
              <th class="px-6 py-3 text-left font-semibold">Voter Name</th>
              <th class="px-6 py-3 text-left font-semibold">Grade</th>
              <th class="px-6 py-3 text-left font-semibold">Status</th>
            </tr>
          </thead>
          <tbody id="votedTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <!-- Not Voted Table -->
      <div class="table-container flex-grow">
        <h3 class="text-2xl text-red-600 font-bold mb-4">Not Voted</h3>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-sm">
          <thead>
            <tr>
              <th class="px-6 py-3 text-left font-semibold">S/N</th>
              <th class="px-6 py-3 text-left font-semibold">Voter Name</th>
              <th class="px-6 py-3 text-left font-semibold">Grade</th>
              <th class="px-6 py-3 text-left font-semibold">Status</th>
            </tr>
          </thead>
          <tbody id="notVotedTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, get, onValue } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch and display vote tally with percentage
    async function loadVoteTally() {
      const aspirantsRef = ref(database, "registrations/aspirants");
      try {
        const snapshot = await get(aspirantsRef);
        if (snapshot.exists()) {
          const aspirants = snapshot.val();
          const resultsTable = document.getElementById("resultsTable");
          resultsTable.innerHTML = "";

          // Group aspirants by position
          const groupedByPosition = {};
          let totalVotes = 0;
          let leadingAspirants = {};

          Object.keys(aspirants).forEach((key) => {
            const aspirant = aspirants[key];
            if (!groupedByPosition[aspirant.position]) {
              groupedByPosition[aspirant.position] = [];
            }
            groupedByPosition[aspirant.position].push(aspirant);
            totalVotes += aspirant.votes || 0;
          });

          // Calculate leading aspirants and update the summary
          Object.keys(groupedByPosition).forEach((position) => {
            let leading = { aspirant: null, votes: 0 };
            groupedByPosition[position].forEach((aspirant) => {
              if (aspirant.votes > leading.votes) {
                leading = { aspirant, votes: aspirant.votes };
              }
            });
            leadingAspirants[position] = leading;
          });

          // Display summary (total voters, leading aspirants)
          document.getElementById("totalVoters").innerText = `Total Voters who voted: ${Object.keys(aspirants).length}`;

          const leadingHTML = Object.keys(leadingAspirants).map((position) => {
            const aspirant = leadingAspirants[position].aspirant;
            const percentage = totalVotes > 0 ? ((aspirant.votes || 0) / totalVotes * 100).toFixed(2) : 0;
            return `
              <p class="text-lg text-gray-800 font-semibold">
                Leading in ${position}: ${aspirant.fullName} with ${aspirant.votes} votes (${percentage}%)
              </p>
            `;
          }).join('');

          document.getElementById("leadingAspirants").innerHTML = leadingHTML;

          // Display vote tally
          Object.keys(groupedByPosition).forEach((position) => {
            const group = groupedByPosition[position];
            let groupHTML = `
              <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h3 class="text-xl font-bold text-green-600 mb-3">${position}</h3>
                <div class="space-y-4">
            `;

            group.forEach((aspirant) => {
              const percentage = totalVotes > 0 ? ((aspirant.votes || 0) / totalVotes * 100).toFixed(2) : 0;
              groupHTML += `
                <div class="bg-gray-50 shadow-md rounded-lg p-4 flex items-center">
                  <img src="${aspirant.aspirantImageUrl}" alt="${aspirant.fullName}" class="w-16 h-16 rounded-full mr-4">
                  <div class="flex-1">
                    <h4 class="text-lg font-bold">${aspirant.fullName}</h4>
                    <p class="text-sm text-gray-600">Grade: ${aspirant.grade}</p>
                  </div>
                  <div class="text-indigo-600 font-bold text-lg">
                    Votes: ${aspirant.votes || 0} (${percentage}%)
                  </div>
                </div>
              `;
            });

            groupHTML += '</div></div>';
            resultsTable.innerHTML += groupHTML;
          });
        } else {
          alert("No aspirants found in the database.");
        }
      } catch (error) {
        console.error("Error fetching vote tally:", error);
      }
    }

    // Fetch and display voter status with grade, numbering, and separate tables for voted and not voted
    async function loadVoterStatus() {
  const votersRef = ref(database, "registrations/voters");
  try {
    const snapshot = await get(votersRef);
    if (snapshot.exists()) {
      const voters = snapshot.val();

      const votedTable = document.getElementById("votedTable");
      const notVotedTable = document.getElementById("notVotedTable");

      votedTable.innerHTML = "";
      notVotedTable.innerHTML = "";

      let countVoted = 1;
      let countNotVoted = 1;
      let totalVoted = 0; // Count the total number of voters who voted

      // Display voters' data in separate tables based on their vote status
      Object.keys(voters).forEach((voter) => {
        const voterData = voters[voter];
        const row = `
          <tr>
            <td class="px-4 py-2 border-b text-left">${voterData.voted ? countVoted++ : countNotVoted++}</td>
            <td class="px-4 py-2 border-b text-left">${voter}</td>
            <td class="px-4 py-2 border-b text-left">${voterData.gradeLevel || 'N/A'}</td>
            <td class="px-4 py-2 border-b text-left">${voterData.voted ? 'Voted' : 'Not Voted'}</td>
          </tr>
        `;

        if (voterData.voted) {
          totalVoted++; // Increment the count of voters who voted
          votedTable.innerHTML += row;
        } else {
          notVotedTable.innerHTML += row;
        }
      });

      // Update the Summary section with the total number of voters who voted
      document.getElementById("totalVoters").innerText = `Total Voters who voted: ${totalVoted}`;
    } else {
      alert("No voters found in the database.");
    }
  } catch (error) {
    console.error("Error fetching voter status:", error);
  }
}


    // Real-time updates for the vote tally
    const aspirantsRef = ref(database, "registrations/aspirants");
    onValue(aspirantsRef, loadVoteTally);  // Listen for changes to aspirants' data

    // Real-time updates for voter status
    const votersRef = ref(database, "registrations/voters");
    onValue(votersRef, loadVoterStatus);  // Listen for changes to voters' data

    // Initialize the results page
    loadVoteTally();
    loadVoterStatus();
  </script>
</body>
</html>
